<!DOCTYPE html>
<html>
<head>
  <title>Quadratic Equation Roots Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    input, button {
      margin: 8px;
      padding: 6px;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Quadratic Equation Roots Calculator</h2>
  <p>Equation form: <b>ax² + bx + c = 0</b></p>
  <input type="number" id="a" placeholder="Enter a">
  <input type="number" id="b" placeholder="Enter b">
  <input type="number" id="c" placeholder="Enter c">
  <button onclick="calculate()">Find Roots</button>

  <canvas id="outputCanvas" width="600" height="250"></canvas>

  <script>
    function calculate() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);

      if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
        alert("Please enter valid numbers (a ≠ 0).");
        return;
      }

      const discriminant = b*b - 4*a*c;
      let root1, root2;

      if (discriminant > 0) {
        root1 = (-b + Math.sqrt(discriminant)) / (2*a);
        root2 = (-b - Math.sqrt(discriminant)) / (2*a);
      } else if (discriminant === 0) {
        root1 = root2 = -b / (2*a);
      } else {
        const realPart = (-b / (2*a)).toFixed(2);
        const imagPart = (Math.sqrt(-discriminant) / (2*a)).toFixed(2);
        root1 = `${realPart} + ${imagPart}i`;
        root2 = `${realPart} - ${imagPart}i`;
      }

      // Draw output on canvas
      const canvas = document.getElementById('outputCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "18px Arial";
      ctx.fillText(`Equation: (${a})x² + (${b})x + (${c}) = 0`, 20, 40);
      ctx.fillText(`Discriminant (D): ${discriminant}`, 20, 80);
      ctx.fillText(`Root 1: ${root1}`, 20, 130);
      ctx.fillText(`Root 2: ${root2}`, 20, 170);
    }
  </script>
</body>
</html>
